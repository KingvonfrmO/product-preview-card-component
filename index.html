<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="/images/image-product-desktop.jpg" alt="">
        </div>
        <div class="card-content">
          <span class="category">Perfume</span>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-tag">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="add-to-cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="16"><path fill="#FFF" d="M0 2.625V1.75C0 1.334.334 1 .75 1h1.5c.416 0 .75.334.75.75v.875h8.5c.416 0 .75.334.75.75v.875c0 .416-.334.75-.75.75H2.25v8.5c0 .416-.334.75-.75.75H.75A.75.75 0 0 1 0 12.25v-.875c0-.416.334-.75.75-.75h.75v-8.5H.75A.75.75 0 0 1 0 2.625z"/></svg>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
